<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Admin Home</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/adminHome.css') }}">
</head>

<body>
<!--tabs-->  
  <ul class="nav nav-tabs" id="myTab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Add a scheme</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Update a scheme</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Delete a scheme</a>
    </li>
  </ul>
<!--add-a-scheme layout-->
  <div class="tab-content" id="myTabContent">
    <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
      <form>
        <div class="form-group">
          <label for="scheme_list_add">Scheme</label>
          <select class="form-control" id="scheme_list_add" name="scheme_list_add">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description_add">Description</label>
          <textarea class="form-control" id="description_add" rows="3" name="description_add"></textarea>
        </div>
        <div class="form-group">
            <label for="eligibility_add">Eligibility</label>
            <textarea class="form-control" id="eligibility_add" rows="3" name="eligibility_add"></textarea>
        </div>
        <div class="form-group">
            <label for="category_add">Category</label>
            <input type="email" class="form-control" id="category_add" placeholder="Category" name="category_add">
        </div>
        <div class="approve-btn-box">
            <button type="submit" class="btn btn-primary btn-lg">Add</button>
        </div>
      </form>
    </div>
<!--update-a-scheme layout-->
    <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
      <form>
        <div class="form-group">
          <label for="scheme_list_update">Scheme</label>
          <select class="form-control" id="scheme_list_update" name="scheme_list_update">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="form-group">
          <label for="description_update">Description</label>
          <textarea class="form-control" id="description_update" rows="3" name="description_update"></textarea>
        </div>
        <div class="form-group">
          <label for="eligibility_update">Eligibility</label>
          <textarea class="form-control" id="eligibility_update" rows="3" name="eligibility_update"></textarea>
        </div>
        <div class="form-group">
          <label for="category_update">Category</label>
          <input type="email" class="form-control" id="category_update" placeholder="Category" name="category_update ">
        </div>
        <div class="approve-btn-box">
          <button type="submit" class="btn btn-primary btn-lg">Update</button>
        </div>
      </form>      
    </div>
<!--delete-a-scheme layout-->
    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
      <form>
        <div class="form-group">
          <label for="scheme_list_delete">Scheme</label>
          <select class="form-control" id="scheme_list_delete" name="scheme_list_delete">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
        <div class="approve-btn-box">
            <button type="submit" class="btn btn-primary btn-lg">Delete</button>
        </div>               
      </form>
    </div>

  </div>
</body>

</html>
