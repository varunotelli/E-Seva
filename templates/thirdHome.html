<head>
	<title>Admin Sign In</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->

<body class="container-fluid">
	<div class="page-header row head">
   		<h1>Avoidance of duplication of beneficiaries - <b>Validator</b></h1>
   	</div>
   	<div class="row">
   		<div class="col-sm-4">
   			<img src="/static/img/GujaratEmblem.png">
   		</div>
   		<div class="col-sm-3">
   			<form class="form-signin" method="post">
				<h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
				<input type="text" id="inputEmail" class="form-control" placeholder="Validator username" name="uname" required autofocus>
				<input type="password" id="inputPassword" class="form-control" placeholder="Password" name="passwd" required>
				<br><br>
				<button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
			</form>
     	</div>
    	<div class="col-sm-4">
     		<img src="/static/img/GujaratMap.png">
     	</div>
    </div>
</body>
